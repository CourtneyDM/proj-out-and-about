<!-- Start of Main Content -->
<div class="container-fluid">

    <!-- Start of Navigation Bar -->

        <a class="navbar-brand" href="/">

    <img src="./assets/images/dropdown.png" id="expand" alt="expand">


    <!-- Start of Search Box-->
    <div id="weather"></div>
    <div class="row">
        <div class="col-12">
            <div class="searchContainer">
                <div class="button_box2">

                    <!-- Form control for search options -->
                    <form class="form-wrapper-2 cf">
                        <input type="text" id="location" placeholder="Location" required>
                        <button type="submit" id="search">Search</button>
                    </form>
                    <!-- End of Form control -->

                </div>

                <!-- Start of Advanced Search options -->
                <div class="searchAdvanced">

                    <!-- Start of Advanced Search Form -->
                    <form class="form-inline justify-content-center">
                        <div class="form-group col-sm-12">

                            <label for="category">Category</label>
                            <select class="form-control col-sm-3" id="category">
                                <option selected>Select</option>
                            </select>

                            <label for="exampleFormControlSelect1">Date Range</label>
                            <select class="form-control col-sm-3" id="exampleFormControlSelect1">
                                <option selected>Select</option>
                                <option value="today">Today</option>
                                <option value="next week">Next Week</option>
                                <option value="two weeks">Two Weeks</option>
                            </select>

                            <label for="exampleFormControlSelect1">Proximity</label>
                            <select class="form-control col-sm-3" id="exampleFormControlSelect1">
                                <option selected>Select</option>
                                <option value="5 miles">Within 5 miles</option>
                                <option value="10 miles">Within 10 miles</option>
                                <option value="15 miles">Within 15 miles</option>
                                <option value="20 miles">Within 20 miles</option>
                            </select>

                        </div>
                    </form>
                    <!-- End of Advanced Search Form -->

                </div>
                <!-- End of Advanced Search Options -->

            </div>
        </div>
    </div>
</div>
<!-- End of Main Content -->
